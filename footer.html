<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="icons/beeicon-font.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="shortcut icon" type="image/png" href="img/favicon.png">
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/disable-rightClick-onImage.js"></script>
		<script>
			$(document).ready(function(){
				$(".footer-n-console a").focus(function(){
					$(".home-n-active").css("display", "none");
					$(".home-n").css("display", "block");
					$(".wallet-n-active").css("display", "block");
					$(".wallet-n").css("display", "none");
					$(".profile-n-active").css("display", "block");
					$(".profile-n").css("display", "none");
				});
				$(".footer-n-wallet a").focus(function(){
					$(".wallet-n-active").css("display", "none");
					$(".wallet-n").css("display", "block");
					$(".home-n-active").css("display", "block");
					$(".home-n").css("display", "none");
					$(".profile-n-active").css("display", "block");
					$(".profile-n").css("display", "none");
				});
				$(".footer-n-avatar a").focus(function(){
					$(".profile-n-active").css("display", "none");
					$(".profile-n").css("display", "block");
					$(".wallet-n-active").css("display", "block");
					$(".wallet-n").css("display", "none");
					$(".home-n-active").css("display", "block");
					$(".home-n").css("display", "none");
				});
			});
		</script>
	</head>
	<body>
		<div class="footer-new">
			<div class="col-xs-12 padding0">
				<div class="footer-n-console col-xs-4 padding0"><a href="javascript:;"><img src="img/new-images/home-new-cont.svg" alt="" class="home-n-active"><img src="img/new-images/home-new.svg" alt="" class="home-n" style="display:none;"><span>HOME</span></a></div>
				
				<div class="footer-n-wallet col-xs-4 padding0"><a href="javascript:;"><img src="img/new-images/wallet-new.svg" alt="" class="wallet-n-active"><img src="img/new-images/wallet-hover.svg" alt="" class="wallet-n" style="display:none;"><span>WALLET</span></a></div>
				
				<div class="footer-n-avatar col-xs-4 padding0"><a href="javascript:;"><img src="img/new-images/profile-new.svg" alt="" class="profile-n-active"><img src="img/new-images/profile-hover.svg" alt="" class="profile-n" style="display:none;"><span>PROFILE</span></a></div>
			</div>
		</div>
	</body>
</html>
